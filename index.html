<body>
    <form action="https://formspree.io/f/mgejebqq" method="post">
        <table>
            <tr>
                <td>
                    <label for="">Name: </label>
                </td>
                <td>
                    <input type="text" name="" id="name" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Email: </label>
                </td>
                <td>
                    <input type="email" name="" id="email" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Phone: </label>
                </td>
                <td>
                    <input type="tel" name="" id="phone" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Subject: </label>
                </td>
                <td>
                    <input type="text" name="" id="subject" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Password: </label>
                </td>
                <td>
                    <input type="password" name="" id="password" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">D.O.B: </label>
                </td>
                <td>
                    <input type="date" name="" id="date" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Gender: </label>
                </td>
                <td>
                    <input type="radio" name="gender" id="gender" checked>Male <br>
                    <input type="radio" name="gender" id="gender">Female
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Country: </label>
                </td>
                <td>
                    <select name="country" id="country">
                        <option value="india">India</option>
                        <option value="usa" selected>USA</option>
                        <option value="canada">Canada</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Messege: </label>
                </td>
                <td>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit">Send Message</button>
                </td>
            </tr>
            
        </table>
    </form>
</body>

</html>
